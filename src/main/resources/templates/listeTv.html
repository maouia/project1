<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des tv</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">Liste des tv</div>
				<div class="card-body">

					<table class="table table-striped">
						<tr>
							<th>ID</th>
							<th>Nom tv</th>
							<th>Prix</th>
						</tr>
						<tr th:each="p:${tv.content}">
							<td th:text="${p.idtv}"></td>
							<td th:text="${p.nomtv}"></td>
							<td th:text="${p.prixtv}"></td>
							<td th:text="${p.dateCreation}"></td>
							<td><a class="btn btn-success"
								th:href="@{modifiertv(id=${p.idtv})}">Editer</a></td>

							<td><a class="btn btn-danger"
								onclick="return confirm('Etes-vous sÃ»r ?')"
								th:href="@{supprimertv(id=${p.idtv},
 page=${currentPage},size=${size})}">Supprimer</a></td>


						</tr>
					</table>
					<ul class="nav nav-pills">
						<li th:each="page,status:${pages}"><a
							th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ Listetv(page=${status.index}, size=${size} ) }"
							th:text="${status.index }"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
